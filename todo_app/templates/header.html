<!doctype html>

<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>TODO-App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <div class="header-container">
                    <div class="header-menu">
                        <img src="{{ url_for('static', filename='menu-icon.svg') }}" width="100%" height="100%" onclick="toggleMenu()" />
                    </div>
                    <div class="header-logo">
                        <img src="{{ url_for('static', filename='todo-app-icon.svg') }}" width="100%" height="100%" />
                    </div>
                    <div class="header-title">
                        <a>TODO-App</a>
                    </div>
                </div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="{{ url_for('root.index') }}">Home</a></li>
                        <li><a href="{{ url_for('tasks.get') }}">Tasks</a></li>
                        {% if session.user_id is defined %}
                        <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
            <div class="content">
