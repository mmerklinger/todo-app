{% include 'header.html' %}
                <h1>Task view</h1>
                <div class="task-box"></div>
                    <div class="task-box-actions">
                        <button onclick="window.location.href='{{ url_for('tasks.delete_by_id', id=task.id) }}';">Delete task</button>
                        <button onclick="window.location.href='{{ url_for('tasks.open_by_id', id=task.id) }}';">Open task</button>
                        <button onclick="window.location.href='{{ url_for('tasks.close_by_id', id=task.id) }}';">Close task</button>
                        <button onclick="window.location.href='{{ url_for('tasks.update_by_id', id=task.id) }}';">Edit task</button>
                    </div>
                    <form>
                        <div class="task-box-form-element">
                            <label for="title">Title</label>
                            <input type="text" name="title" value="{{ task.title }}" disabled="disabled"></input>
                        </div>
                        <div class="task-box-form-element">
                            <label for="description">Description</label>
                            <br>
                            <textarea name="description" disabled="disabled">{{ task.description }}</textarea>
                        </div>
                    </form>
                </div>
{% include 'footer.html' %}
